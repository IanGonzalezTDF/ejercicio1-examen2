<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio 1</title>
    <!-- CSS Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Barra de navegacion -->
      <nav class="navbar navbar-expand-sm bg-light p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ejercicio Uno</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Boton1</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Boton2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Boton3</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Carrousel -->

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://img.freepik.com/fotos-premium/hombre-negocios-usando-dispositivos-tecnologia-e-iconos-interfaz-linea-delgada_117023-904.jpg?w=2000"
              class="img-fluid d-block w-100 p-4"
              alt="imagen 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://img.freepik.com/fotos-premium/hombre-negocios-usando-dispositivos-tecnologia-e-iconos-interfaz-linea-delgada_117023-904.jpg?w=2000"
              class="img-fluid d-block w-100 p-4"
              alt="imagen 2"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Tres Cards -->
      <div class="row p-3 mb-4 mt-4">
        <div class="card col p-2 m-3" style="width: 16rem;">
          <img
            src="https://i.pinimg.com/736x/73/5f/4c/735f4cf58e584f08e81e27d9a536852e.jpg"
            class="card-img-top"
            alt="card1"
          />
          <div class="card-body">
            <h5 class="card-title">Card uno</h5>
            <p class="card-text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            </p>
            <a href="#" class="btn btn-primary">Ejercicio 1</a>
          </div>
        </div>
        <div class="card col p-2 m-3" style="width: 14rem;">
          <img
            src="https://i.pinimg.com/736x/73/5f/4c/735f4cf58e584f08e81e27d9a536852e.jpg"
            class="card-img-top"
            alt="card2"
          />
          <div class="card-body">
            <h5 class="card-title">Card dos</h5>
            <p class="card-text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            </p>
            <a href="#" class="btn btn-primary">Ejercicio 1</a>
          </div>
        </div>
        <div class="card col p-2 m-3" style="width: 14rem;">
          <img
            src="https://i.pinimg.com/736x/73/5f/4c/735f4cf58e584f08e81e27d9a536852e.jpg"
            class="card-img-top"
            alt="card3"
          />
          <div class="card-body">
            <h5 class="card-title">Card tres</h5>
            <p class="card-text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            </p>
            <a href="#" class="btn btn-primary">Ejercicio 1</a>
          </div>
        </div>
      </div>

      <!-- Formulario -->

      <form class="row mt-2 mb-5 g-2">
        <div class="col-6">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Escriba su email"
          />
        </div>
        <div class="col-6">
          <label for="archivo" class="form-label">Adjuntar archivo:</label>
          <input type="file" class="form-control" id="archivo" />
        </div>
        <div class="col-12">
          <label for="texto" class="form-label">Comentario:</label>
          <input
            type="textarea"
            class="form-control"
            id="texto"
            placeholder="Ejercicio uno"
          />
          <button class="btn btn-primary mt-3">Enviar</button>
        </div>
      </form>
    </div>

    <!-- JavaScript Boostrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
